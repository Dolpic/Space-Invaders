    <script>
      /* Main configuration */
      const GAME_WIDTH  = 1000;
      const GAME_HEIGHT = 700;
      const GAME_RATIO  = GAME_HEIGHT/GAME_WIDTH;

      phaserConfig = {
          canvas: document.getElementById('gameCanvas'),

          type: Phaser.WEBGL,
          antialias : false,

          physics: {default: 'arcade'/*,
            arcade : {debug: true}*/
          },

          scene: {
            preload: preload,
            create: create,
            update: update
          },

          width:  GAME_WIDTH,
          height: GAME_HEIGHT,

          ratio: GAME_RATIO
      };

      // Start the game
      main();
